name: revived
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/json/
    - assets/png/
    - assets/png/banners/
    - assets/png/articles/
  fonts:
     - family: OblivianTextLight
       fonts:
         - asset: assets/fonts/oblivian-text-light.otf
     - family: CarmenSansMedium
       fonts:
         - asset: assets/fonts/carmen-sans-medium.ttf
     - family: CarmenSansSemiBold
       fonts:
         - asset: assets/fonts/carmen-sans-semi-bold.ttf
     - family: TypoldBold
       fonts:
         - asset: assets/fonts/typold-bold.otf
